<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert-URL-to-vscode-dev</title>
    <link rel="stylesheet" href="styles/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="container">
    <header>
        <h1>convert-URL-to-vscode-dev</h1>
        <p>
            githubのレポジトリURLを入力したら、vscode-devサイトへのリンクを表示します。
        </p>
    </header>
    <main>
        ◆レポジトリのURLからvscode-devのURLへ変換します：
        <form>
            <p>
                <input type="text" id="sampleUserInput" placeholder="レポジトリのURLを入力">
                <input type="button" class="convert-btn" value="変換" onclick="convertToVScodeDev.convert();">
            </p>
            <p>例：<span>https://github.com/sgtao/convert-url-to-vscodedev</span></p>
        </form>
        <div class="convertResults">
            ◆変換URL：
            <p id="resultTextArea">
                githubレポジトリのURLを入力してください
            </p>
        </div>
    </main>
    <footer>
        <dl style="list-style:none;">
            <li>
                github : <a href="https://github.com/sgtao/convert-url-to-vscodedev" target="_blank">repository</a>
            </li>
            <li>
                reference : <a href="https://vscode.dev/" target="_blank">vscode.dev</a>
            </li>
        </dl>
    </footer>
    <script src="scripts/convertToVScodeDev.js"></script>
</div>
</body>
</html>
