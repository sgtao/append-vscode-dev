<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert-URL-to-vscode-dev</title>
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/convertToVScodeDev.js"></script>
</head>
<body>
<div id="container">
    <header>
        <h1>convert-URL-to-vscode-dev</h1>
        <p>
            githubのレポジトリURLを入力したら、vscode-devサイトへのリンクを表示します。
        </p>
    </header>
    <main>
        ◆レポジトリのURLからvscode-devのURLへ変換します：
        <form>
            <div class="form-ctrl">
                <input type="text" class="user-input" id="sampleUserInput" placeholder="レポジトリのURLを入力">
                <input type="button" class="convert-btn" value="変換" onclick="convertToVScodeDev.convert();">
            </div>
            <p>例：<span>https://github.com/sgtao/convert-url-to-vscodedev</span></p>
        </form>
        <div class="convert-results">
            ◆変換URL：
            <p class="result-textarea" id="resultTextArea">
            </p>
        </div>
    </main>
    <footer>
        <dl style="list-style:none;">
            <li>
                github : <a href="https://github.com/sgtao/convert-url-to-vscodedev" target="_blank">repository</a>
            </li>
            <li>
                reference : <a href="https://vscode.dev/" target="_blank">vscode.dev</a>
            </li>
            <li>
                background image : 『<a href="https://publicdomainq.net/green-leaves-0008410/" target="_blank">新緑の若葉</a>』画像 of パブリックドメインQ
            </li>
        </dl>
    </footer>
</div>
</body>
</html>
